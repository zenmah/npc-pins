<section class="app flex-container" fxLayout="column" fxLayoutAlign="start stretch">

  <mat-toolbar color="primary" class="mat-elevation-z10">
    <span>Create Npc's from Pins</span>
    <div fxLayout="row">
      <button mat-button routerLink="/">
        Home
      </button>
      <button mat-button routerLink="/npcs">
        Npcs
      </button>
      <button mat-button routerLink="/pins">
        Pins
      </button>
      <span fxFlexFill></span>

      <button mat-button fxFlexAlign="end" *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
        Log In
      </button>

      <button mat-button fxFlexAlign="end" color="warn" *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
        Log Out
      </button>
    </div>

  </mat-toolbar>

  <div fxFlex fxLayout="row">
    <router-outlet></router-outlet>
    <div></div>
  </div>
</section>
