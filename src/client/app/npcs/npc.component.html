<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{Npc.name}}</mat-card-title>
    <mat-card-subtitle>{{Npc.campaign}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{Npc.image_url}}" alt="Photo of {{Npc.name}}">
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Appearance">
        <p>{{Npc.appearance}}</p>
      </mat-tab>
      <mat-tab label="Portrayal">
        <p>{{Npc.portrayal}}</p>
      </mat-tab>
      <mat-tab label="Hook">
        <p>{{Npc.hook}}</p>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDIT</button>
  </mat-card-actions>
</mat-card>
